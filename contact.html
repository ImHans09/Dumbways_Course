<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark m-0 p-0">
    <div id="navContainer" class="container-fluid">
      <a id="navLogo" class="navbar-brand me-5" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li id="navItem" class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li id="navItem" class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li id="navItem" class="nav-item">
            <a class="nav-link" href="/">About</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="/contact.html" id="outlineButton">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <section>
    <div id="contactBody" class="card">
      <div class="card-body d-flex flex-column align-items-center gap-4">
        <div id="contactFormTitle" class="card-title">Get in touch</div>
        <form id="contactForm" name="contact-form" action="/contact.html" method="post">
          <div class="d-flex flex-column gap-1">
            <span>Name</span>
            <input type="text" class="form-control" placeholder="Name" aria-label="Name" required>
          </div>
          <div class="d-flex flex-column gap-1">
            <span>Email</span>
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
          </div>
          <div class="d-flex flex-column gap-1">
            <span>Phone Number</span>
            <input type="number" class="form-control" placeholder="Phone Number" aria-label="Phone Number" required>
          </div>
          <div class="d-flex flex-column gap-1">
            <span>Subject</span>
            <select id="subjectDropdown" name="subject-dropdown" aria-placeholder="Choose a subject" required>
              <option value="option1">Subject A</option>
              <option value="option2">Subject B</option>
              <option value="option3">Subject C</option>
            </select>
          </div>
          <div class="d-flex flex-column gap-1">
            <span>Your Message</span>
            <textarea class="form-control" placeholder="Your Message" aria-label="Your Message" required></textarea>
          </div>
          <button id="contactSubmitButton" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
